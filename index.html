<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Combatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./images/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <div class="summary-result">
            <h3 class="summary-result-title">Your Result</h3>
            <div class="result"><p>76</p> <span>of 100</span></div>
            <h1 class="compliment">Great</h1>
            <p class="content">Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="data-section" style="padding-inline:3rem;">
            <h3 class="title">Summary</h3>
            <div class="data-name a">
                <div>
                  <img class="icon" src="images\icon-reaction.svg" />
                    <p class="text">Reaction</p>  
                </div>
                <div class="number"><p>80</p><span>/ 100</span></div>
            </div>
            <div class="data-name b">
                <div>
                  <img class="icon" src="images\icon-memory.svg" />
                    <p class="text">Memory</p>  
                </div>
                <div class="number"><p>92</p><span>/ 100</span></div>
            </div>
            <div class="data-name c">
                <div>
                  <img class="icon" src="images\icon-verbal.svg" />
                    <p class="text">Verbal</p>  
                </div>
                <div class="number"><p>61</p><span>/ 100</span></div>
            </div>
            <div class="data-name d">
                <div>
                  <img class="icon" src="images\icon-visual.svg" />
                    <p class="text">Visual</p>  
                </div>
                <div class="number"><p>72</p><span>/ 100</span></div>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
